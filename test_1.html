<!Doctype html>
<html>
<head>
  <title>js验证码</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script language="javascript" src="2.js" ></script>
  <style type="text/css">
body, html {
	width: 100%;
	text-align: center;
}
#picyzm {
	width: 100px;
	height: 40px;
	display: inline-block;
	margin: 0 30px;
}
#verifyCodeDemo {
	width: 100%;
	display: flex;
	margin-top: 200px;
	justify-content: center;
}
#btn {
	margin: 30px auto;
	background-color: blue;
	color: #fff;
	border-radius: 5px;
	border: 0;
	width: 100px;
	height: 40px;
}
</style>
</head>
<body>
	<div id="verifyCodeDemo">
		<form name="myForm" action="YA.php" onsubmit="return validateForm()" method="post">
  你的姓名： <input type="text" name="XM" maxlength="5"><br>
  手机号码：<input type="text" name="SJHM" maxlength="11"><br>
  <input type="text" id="code_input" placeholder="请输入验证码">
		<p id="picyzm"></p>
  <input type="submit" value="提交" id="btn">
</form>	
	</div>
	<script type="text/javascript">
		//初始化验证码
		var verifyCode = new GVerify({
			id : "picyzm",
			type : "blend"
		});
		//点击按钮验证
		var code = document.getElementById("code_input");
		var btn = document.getElementById("btn");
		btn.onclick = function() {
			var res = verifyCode.validate(code.value);
			if (res) {
				alert("验证通过");
			} else {
				alert("验证码错误");
			}
		}
	</script>

</body>
</html>
